<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Auth System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <!-- GOAL: register a user and upload a voice recording of 15 sentences -->
    <!-- then attempt to login by specifying the username and trying to say a sentence -->
    <!-- validate if it's accurate or not -->

    <div class="container">
        <h2>Welcome to my A.I powered Speech Auth System (SAS)</h2>

        <div class="row centerize">
            <div class="col-md-3">
                <div class="wave" id="record">
                    <div class="record-btn">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h4>Click to start recording</h4>
            </div>
        </div>
        <br>
        <div class="row centerize">
            <div class="col-md-3">
                <div id="stop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
                    </svg>
                </div>
            </div>
            <div class="col-md-9">
                <h4>Click to stop recording</h4>
            </div>
        </div>
        <br>
        <div class="row centerize">
            <div class="col-md-3">
                <div id="cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
            </div>
            <div class="col-md-9">
                <h4>Click to cancel recording</h4>
            </div>
        </div>

        <div class="recording-session" id="sessions">
           
        </div>

        <br><br><br>
        <h4>Enter a name to associate with recordings</h4>
        <input type="text" placeholder="John Michelle" id="name">
        <button class="btn btn-outline-primary" id="upload">Upload Voice</button>
    </div>

    <script src="./static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
